<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="CMA Tutorials">
<link rel="stylesheet" href="../navbar-testing.css">
<link rel="stylesheet" href="./login.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<head>
    <title>ASG2 Interactive Dev</title>
</head>

<body>
    <div class="logo">
        <img src="../logo1.png" alt="Logo" class="logo" width=200px>
    </div>
    <div class="container">
        <div class="open">
            <span></span>
            <span></span>
        </div>
        <div class="close">
            <span></span>
            <span></span>
        </div>
        <div class="navbar">
            <ul>
                <li><a href="../about.html">Home</a></li>
                <li><a href="../main.html">Menu</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="../shoppingcart.html">Cart</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <!-- Form for creating an account -->
        <form name="loginForm" class="form" id="createAccount">
            <h1 class="form-title">Create Account</h1>
            <!-- Error message for incorrect email or password -->
            <div class="form__message form__message--error"><!--Incorrect email or passsword--></div>
            <!-- Container for the username input -->
            <div class="form__input-group">
                <!-- Input for the username -->
                <input type="text" id="username" class="form__input" autofocus placeholder="Username" required>
                <!-- Error message for wrong username/email -->
                <div class="form__input-error-message"><!--Wrong username/email--></div>
            </div>
            <!-- Container for the email input -->
            <div class="form__input-group">
                <!-- Input for the email -->
                <input type="text" id="email" class="form__input" autofocus placeholder="Confirm Password" required>
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" id="signupbtn" type="signup">Sign up</button>

            <p class="form__text">
                <a class="form__link" href=login.html d="linkLogin">Already have an account? Log in</a>
            </p>
        </form>
    </div>
    <script src="../navbar-testing.js"></script>
    <script src="signup.js"></script>
</body>

</html>
