
<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>
  <style>
    /* Add some styling for the invoice page */
    .invoice-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      box-shadow: 2px 2px 10px #ddd;
      text-align: center;
    }
    .invoice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .invoice-header h2 {
      font-size: 28px;
      margin: 0;
      color: #333;
    }
    .invoice-header p {
      font-size: 18px;
      margin: 0;
      color: #999;
    }
    .invoice-body {
      padding: 20px;
      background-color: #fafafa;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .invoice-body h3 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .invoice-body p {
      font-size: 18px;
      margin: 0;
      color: #999;
    }
    .invoice-body table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .invoice-body table th,
    .invoice-body table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .invoice-body table th {
      background-color: #fafafa;
      font-weight: bold;
      color: #333;
    }
    .invoice-body table td {
      color: #333;
    }
    .invoice-footer {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }
    .invoice-footer p {
      font-size: 18px;
      margin: 0;
      color: #999;
      padding-right: 20px;
    }
  </style>
</head>
<body>
  <div class="invoice-container">
    <div class="invoice-header">
      <h2>Order Completion</h2>
      <p>Order #123456</p>
    </div>
    <div class="invoice-body">
      <h3>Successful Payment</h3>
      <p>Thank you for your purchase!</p>
    </div>
    <div class="invoice-footer">
        <a href="index.html">
          <button style="
              background-color: #4CAF50;
              border: none;
              color: white;
              padding: 15px 32px;
              text-align: center;
              text-decoration: none;
              display: inline-block;
              font-size: 16px;
              margin: 4px 2px;
              cursor: pointer;
              border-radius: 5px;
              transition: all 0.5s ease-in-out;
              ">Return to Main Page</button>
  
              <style>
              /* Add hover effect to the button */
              button:hover {
                  transform: scale(1.1);
                  box-shadow: 2px 2px 10px #999;
              }
              </style>
  
  </div>
</body>
    
      </a>
    </div>
  </div>
</body>
</html>
