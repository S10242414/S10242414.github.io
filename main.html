<!DOCTYPE html>


<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="CMA Tutorials">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Khojki&display=swap" rel="stylesheet">
<link rel="stylesheet" href="navbar-testing.css">

<head>
  <title>ASG2 Interactive Dev</title>
  <style>
    button:hover {
      transform: translateY(-5px);
      box-shadow: 0px 0px 20px #ddd;
    }

    #playButton,
    #pauseButton {
      display: block;
      margin: 20px auto;
      width: 200px;
      height: 70px;
    }

    #volumeSlider {
      display: block;
      width: 13%;
      margin: 20px auto;
    }
  </style>
</head>


<body>
  <div class="logo">
    <img src="logo1.png" alt="Logo" class="logo" width=200px>
  </div>

  <div class="container">
    <div class="open">
      <span></span>
      <span></span>
    </div>
    <div class="close">
      <span></span>
      <span></span>
    </div>
    <div class="navbar">
      <ul>
        <ul>
          <li><a href="about.html">Home</a></li>
          <li><a href="main.html">Menu</a></li>
          <li><a href="./loginsignup/login.html">Log in</a></li>
          <li><a href="shoppingcart.html">Cart</a></li>
        </ul>
      </ul>
    </div>
  </div>
  <div class="content">
    <button
      style="margin-top: 20px; background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 0; box-shadow: 0px 0px 10px #4CAF50; transition: all 0.3s ease-in-out;">
      <a href="#" style="text-decoration: none; color: white;">Menu</a>
    </button>

    <div class="row">
      <div class="column">
        <br>
        <img src="salad.jpg" alt="salad" style="width:100%; border-radius: 10px; box-shadow: 0px 0px 10px #ddd;">
        <p class="saladinfo" style="margin-top: 10px; font-weight: bold;">Nutrima's Chicken Caesar Salad</p>
      </div>
      <div class="column">
        <br>
        <img src="bowl.jpg" alt="saladbowl" style="width:100%; border-radius: 10px; box-shadow: 0px 0px 10px #ddd;">
        <p class="bowlinfo" style="margin-top: 10px; font-weight: bold;">Nutrima's Burrito Bowl</p>
      </div>
      <div class="column">
        <br>
        <img src="wrap.jpg" alt="wrap" style="width:100%; border-radius: 10px; box-shadow: 0px 0px 10px #ddd;">
        <p class="wrapinfo" style="margin-top: 10px; font-weight: bold;">Nutrima's Tuna Wrap</p>
      </div>
      <div class="column">
        <br>
        <img src="smoothies.jpg" alt="smoothies"
          style="width:100%; border-radius: 10px; box-shadow: 0px 0px 10px #ddd;">
        <p class="smoothieinfo" style="margin-top: 10px; font-weight: bold;">Nutrima's Fruity Smoothies</p>
      </div>
    </div>
    <button onclick="window.location.href='shoppingcart.html'"
      style="margin-top: 20px; background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 0; box-shadow: 0px 0px 10px #4CAF50; transition: all 0.3s ease-in-out;">Go
      to Shopping Cart</button>

    <br><br>


    <footer style="text-align: center;">
      <p style="text-align: center;">Feeling bored? Check out our mini game below!<br><br>Press "Space" to Start, "W" to
        Jump! Enjoy</p>
      <iframe src="game.html" style="width:90%; height: 500px; margin-top: 20px; background-color: white;"></iframe>
    </footer>

    <div style="text-align: center;">
      <audio id="music">
        <source src="assets/audio.mp3" type="audio/mp3">
      </audio>
      <br>
      <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="1" /><br>
      <button id="playButton"
        style="background-color: #4c74af; border: none; color: white; padding: 15px 32px; text-decoration: none; font-size: 16px; border-radius: 0; box-shadow: 0px 0px 10px #4c74af; transition: all 0.3s ease-in-out;">Play
        Music</button> <br>
      <button id="pauseButton"
        style="background-color: #4c74af; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; font-size: 16px; border-radius: 0; box-shadow: 0px 0px 10px #4c74af; transition: all 0.3s ease-in-out;">Pause
        Music</button>
      <iframe src="contacts.html" style="width:90%; height: 300px; margin-top: 20px; background-color:#73AD6C"></iframe>

    </div>

    <script>
      var audio = document.getElementById("music");
      var volumeSlider = document.getElementById("volumeSlider");
      var playButton = document.getElementById("playButton");
      var pauseButton = document.getElementById("pauseButton");

      // Check if there's a saved audio state in local storage
      var savedCurrentTime = localStorage.getItem("currentTime");
      var savedVolume = localStorage.getItem("volume");

      // If there's a saved audio state, apply it to the audio element
      if (savedCurrentTime) {
        audio.currentTime = savedCurrentTime;
      }
      if (savedVolume) {
        audio.volume = savedVolume;
      }

      playButton.addEventListener("click", function () {
        audio.play();
        localStorage.setItem("audioState", "playing");
      });

      pauseButton.addEventListener("click", function () {
        audio.pause();
        localStorage.setItem("audioState", "paused");
        localStorage.setItem("currentTime", audio.currentTime);
      });

      volumeSlider.addEventListener("input", function () {
        audio.volume = volumeSlider.value;
        localStorage.setItem("volume", audio.volume);
      });
    </script>

  </div>

  <script src="navbar-testing.js"></script>


</body>






</html>
