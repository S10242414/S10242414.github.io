<!DOCTYPE html>


<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="CMA Tutorials">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&family=Raleway:wght@400;500;700&family=Roboto:wght@300;400;700&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="navbar-testing.css">

<head>
  <title>ASG2 Interactive Dev</title>
</head>


<body>
  <div class="logo">
    <img src="logo1.png" alt="Logo" class="logo" width=200px>
  </div>

  <div class="container">
    <div class="open">
      <span></span>
      <span></span>
    </div>
    <div class="close">
      <span></span>
      <span></span>
    </div>
    <div class="navbar">
      <ul>
        <li><a href="about.html">Home</a></li>
        <li><a href="main.html">Menu</a></li>
        <li><a href="#">Locations</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="./loginsignup/login.html">Log in</a></li>
        <li><a href="shoppingcart.html">Cart</a></li>
        <li><a href="#">Minigame</a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <button>Menu</button>
    <div class="row">
      <div class="column">
        <img src="salad.jpg" alt="salad" style="width:100%; border-radius: 10px; box-shadow: 0px 0px 10px #ddd;">
        <p class="saladinfo" style="margin-top: 10px; font-weight: bold;">Nutrima's Chicken Caesar Salad</p>
      </div>
      <div class="column">
        <img src="bowl.jpg" alt="saladbowl" style="width:100%; border-radius: 10px; box-shadow: 0px 0px 10px #ddd;">
        <p class="bowlinfo" style="margin-top: 10px; font-weight: bold;">Nutrima's Burrito Bowl</p>
      </div>
      <div class="column">
        <img src="wrap.jpg" alt="wrap" style="width:100%; border-radius: 10px; box-shadow: 0px 0px 10px #ddd;">
        <p class="wrapinfo" style="margin-top: 10px; font-weight: bold;">Nutrima's Tuna Wrap</p>
      </div>
      <div class="column">
        <img src="smoothies.jpg" alt="smoothies"
          style="width:100%; border-radius: 10px; box-shadow: 0px 0px 10px #ddd;">
        <p class="smoothieinfo" style="margin-top: 10px; font-weight: bold;">Nutrima's fruity smoothies</p>
      </div>
    </div>
    <button
      style="margin-top: 20px; background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 0; box-shadow: 0px 0px 10px #4CAF50; transition: all 0.3s ease-in-out;">
      <a href="shoppingcart.html" style="text-decoration: none; color: white;">Go to Shopping Cart</a>
    </button>

    <style>
      button:hover {
        transform: translateY(-5px);
        box-shadow: 0px 0px 20px #ddd;
      }
    </style>
  </div>

  <script src="navbar-testing.js"></script>

</body>

</html>
